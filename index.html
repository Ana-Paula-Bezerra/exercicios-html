        body{
            font-family: Arial, Helvetica, sans-serif;

<body>
    <h1>Treinando HTML</h1>

    <p>1. Linha horizontal &lt; hr &gt;</p>
    <hr>
    
    <p>2. Termo em <strong>destaque</strong> &lt; strong &gt; (negrito, b)</p>

    <p>3.Termo em <em>ênfase</em> &lt;em&gt; (itálico, i)</p>

    <p>4. Texto <mark>marcado</mark> &lt;mark&gt;</p>

    <p>5. Texto <del>deletado</del> &lt;del&gt;</p>

    <p>6. Texto <ins>inserido</ins> &lt;ins&gt; (sublinhado, u)</p>

    <p>7. Texto sobrescrito 2<sup>3</sup>&lt; sup&gt;</p>

    <p>8. Texto subscrito H<sub>2</sub>O &lt;sub&gt;</p>
